<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="./style3.css" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

    <script defer src="script3.js"></script>
  </head>

  <title>
    Specific Post Page
  </title>

  <body>

    <header class="top-page-container">
      <a class="left-button" href="./index.html">Happiness Construct</a>
      <a class="right-button" href="./index2.html">About Me</a>
    </header>

    <!-- Based off of which post was clicked, this page is dynamically filled with a specific post's information -->
    <main class="outermost-container">
      <article class="outer-post-container">
        <section class="inner-post-container">
          <div class="detail-container">
            <header class="title-container">
              <div class="post-title"> Title </div>
              <div class="post-topic"> Topic </div>
            </header>
            <p class="post-full-body"> Post Body </p>
          </div>
          <img class="post-image" src="" alt="" >
        </section>
      </article>

      <section>
        <h2>Comments:</h2>
        <div id="comments-container" class="comments-container"></div>
      </section>

      <section class="comment-input">
        <label for="comment">Leave a Comment:</label>
        <textarea id="comment" placeholder="Add Comment Here" maxlength="10000"></textarea>
        <input type="button" id="btn3" value="Post Comment!">
      </section>  

      <section class="delete-post">
        <input type="button" id="btn2" value="Delete Post!">
      </section>

    </main>
  </body>
</html>
