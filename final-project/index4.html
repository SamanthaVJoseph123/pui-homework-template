<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="./style4.css" type="text/css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

    <script defer src="script1and4.js"></script>
  </head>

  <title>
    Add a Post page
  </title>

  <body>

    <div class="top-page-container">
      <a class="left-button" href="./index.html">Happiness Construct</a>
      <a class="right-button" href="./index2.html">About Me</a>
    </div>

    <section class="top-container">

      <h1>Welcome to the Post-Maker!</h1>
      <h3>Please enter in all the necessary information for your post. Then, click submit! Your post will then appear on our home page and can be ready by all!</h3>

    </section>

    <article class="outer-container">
        <h2 class="sub-title">Post Details</h2>
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Add Title Here" maxlength="100">

        <label for="topic">Topic:</label>
        <!-- <input type="text" id="topic" placeholder="Add Topic Here" maxlength="100"> -->
         <select id="topic">
          <option value="Fantasy">Fantasy</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Romance">Romance</option>
          <option value="Historical Fiction">Historical Fiction</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
          <option value="Mystery">Mystery</option>
          <option value="Literature">Literature</option>
         </select>

        <label for="summary">Summary:</label>
        <textarea id="summary" placeholder="Add Summary Here" maxlength="1000"></textarea>

        <!-- <label for="summary">Summary:</label>
        <input type="text" id="summary" placeholder="Add Summary Here" maxlength="1000"> -->

        <label for="body">Body:</label>
        <textarea id="body" placeholder="Add Body Here" maxlength="10000"></textarea>

        <!-- <label for="body">Body:</label>
        <input type="text" id="body" placeholder="Add Body Here" maxlength="10000"> -->

        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL" placeholder="Add Image URL Here" maxlength="1000">

        <label for="imageALT">Image Alternate Text:</label>
        <input type="text" id="imageALT" placeholder="Add Image ALternate Text Here" maxlength="1000">

        <input type="button" id= "btn1" value="Post!">

    </article>
  </body>
</html>
