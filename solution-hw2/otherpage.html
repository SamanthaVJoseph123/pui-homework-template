<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
  </head>

  <title>
    Cart Page
  </title>

  <body>
    <p>
      <!-- And I can link to <a href="./otherpage.html">other pages.</a> -->
       <nav class="nav-container">
        <div>
          <a class="nav-link-format no-underline" href="./index.html">PRODUCTS</a>
        </div>
        <div class="highlight-text">
          <a class="nav-link-format no-underline" href="./otherpage.html">CART</a>
        </div>
      </nav>
    </p>

    <div class="logo-line-container">
      <a href="./index.html">
        <img src="../assets/logo/logo-01.svg" width = "600" alt="Logo" >
      </a>
      <hr> 
    </div>

    <h2 class="center-text-header">Shopping cart</h2>
    
    <div class = "container-cart-page">
      <img class = "cart-page-box" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" >
      <div class = "inner-container-cart-page">
        <h4>Original Cinnamon Roll</h4>
        <h4>Glazing: Keep original</h4>
        <h4>Pack size: 1 </h4>
      </div>
      <div class="container-cart-page-price">
        <h4>$1.00</h4>
      </div>
    </div>
    <div class="container-underline-cart-page">
      <h2 class="underline-cart-page">Remove</h2>
    </div>

    <div class = "container-cart-page">
      <img class = "cart-page-box" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Original Cinnamon Roll" >
      <div class = "inner-container-cart-page">
        <h4>Double Chocolate Cinnamon Roll</h4>
        <h4>Glazing: Sugar Milk</h4>
        <h4>Pack size: 6 </h4>
      </div>
    </div>
    <div class="container-underline-cart-page">
      <h2 class="underline-cart-page">Remove</h2>
    </div>

    <div class="cart-page-container-line">
      <hr class="cart-page-bottom-line"> 
    </div>

    <div class="container-checkout">
      <h4 class="highlighted-box make-bold">Checkout</h4>
    </div>

  </body>
</html>
