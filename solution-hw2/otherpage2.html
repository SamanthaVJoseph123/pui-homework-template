    <div class="logo-line-container">
      <a href="./index.html">

    <h2 class="center-text-header">Original cinnamon roll</h2>

    <div class = "container-item-page">
      <img class = "item-page-box" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" >
      <div class="inner-container-item-page">
        <h3 class = "text-container" >Customize our delicious, hand-made cinammon roll to your liking!</h3>

        <div class="dropdown-container">
          <h4>Glazing:</h4>
          <select name="glaze" id="glaze">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double Chocolate</option>
          </select>
    
          <h4>Pack size</h4>
          <select name="pack-size" id="pack-size">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="container-item-page-bottom ">
          <h4 class="make-bold">$2.49</h4>
          <h4 class="highlighted-box make-bold">Add to Cart</h4>
        </div>

      </div>
    </div>
