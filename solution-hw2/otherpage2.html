<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
  </head>

  <title>
    Specific Item Page
  </title>

  <body>
    <p>
      <div class="nav-container">

       <a href="./index.html">
         <img src="../assets/logo/logo-01.svg" width = "600" alt="Logo" >
       </a>

       <div class="outer-nav-container">
         <div class="inner-nav-container">
           <div>
             <a class="highlight-text nav-link-format no-underline make-bold" href="./index.html">PRODUCTS</a>
           </div>
   
           <div>
             <a class="nav-link-format no-underline" href="./otherpage.html">CART</a>
           </div>
         </div>
 
         <hr> 

         <h2 class="center-text-header">Original cinnamon roll</h2>

       </div>
     </div>
   </p>

    <div class = "container-item-page">
      <img class = "item-page-box" src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" >
      <div class="inner-container-item-page">
        <h2 class = "text-container" >Customize our delicious, hand-made cinammon roll to your liking!</h2>

        <div class="dropdown-container">
          <h2>Glazing:</h2>
          <select name="glaze" id="glaze">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double Chocolate</option>
          </select>
    
          <h2>Pack size</h2>
          <select name="pack-size" id="pack-size">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="container-item-page-bottom ">
          <h4 class="make-bold">$2.49</h4>
          <h4 class="highlighted-box make-bold">Add to Cart</h4>
        </div>

      </div>
    </div>


  </body>
</html>
